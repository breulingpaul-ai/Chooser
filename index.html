<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <title>Chooser</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Home screen title -->
  <div id="title">
    <h1>Chooser</h1>
    <p>Random Finger Selector</p>
  </div>

  <!-- 1-finger hint -->
  <div id="hint">Place at least 2 fingers</div>

  <!-- Max fingers warning -->
  <div id="maxwarning">Maximum 5 fingers — try Family Mode for more!</div>

  <!-- Current mode label bottom center -->
  <div id="modelabel">Classic Chooser</div>

  <!-- Hamburger menu button top right -->
  <button id="menubutton" aria-label="Change game mode">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <!-- Family Mode start button -->
  <button id="startbutton">Start Draw</button>

  <!-- Mode selection overlay -->
  <div id="menuoverlay">
    <div id="menupanel">
      <h2>Game Mode</h2>

      <button class="modebutton active" data-mode="classic">
        <span class="modename">Classic Chooser</span>
        <span class="modedesc">Random selection from all fingers</span>
      </button>

      <button class="modebutton" data-mode="elimination">
        <span class="modename">Elimination</span>
        <span class="modedesc">One by one until one remains</span>
      </button>

      <button class="modebutton" data-mode="scheich">
        <span class="modename">Scheich Mode</span>
        <span class="modedesc">Feel the luck of the draw</span>
      </button>

      <button class="modebutton" data-mode="family">
        <span class="modename">Family Mode</span>
        <span class="modedesc">Tap to register — up to 10 players</span>
      </button>

      <button id="closebutton">Done</button>
    </div>
  </div>

  <canvas id="canvas"></canvas>
  <script src="app.js"></script>
</body>
</html>
